<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Baap Er Bank</title>
</head>

<body class="w-full bg-no-repeat bg-cover bg-center h-screen bg-fixed bg-gradient-to-t " style="background-image: linear-gradient(rgba(53, 52, 52, 0.739), rgba(58, 57, 57, 0.726)),url('https://images.unsplash.com/photo-1509470475192-4516c145f8a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');">
    <header>
        <h1 class="text-4xl font-bold text-center text-white mt-5 capitalize">Welcome to <span class="text-teal-200 ">Functional Bank</span></h1>
    </header>
    <main>
        <!-- Login Section -->
        <section class="container mx-auto flex justify-center mt-10 align-center bg-teal-600 p-5 w-3/4 rounded">
            <form action="">
                <input type="email" id="email" placeholder="Enter your email" class="m-5 p-3 rounded-md">
                <br>
                <input type="password" id="password" placeholder="Enter your password" class="m-5 p-3 rounded-md">
                <br>
                <input type="button" value="Submit" class="m-5 bg-gray-600 p-3 text-2xl text-white rounded-md cursor-pointer hover:bg-gray-500" id="submit">
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
